<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<style>
        body {
  font-family: Arial, sans-serif;
}

#reset-password-form {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px; 
}

input[type="password"] {
  width: 100%;
  height: 30px; 
  margin-bottom: 15px; 
  padding: 5px; 
  border: 1px solid #ccc;
}

button[type="submit"] {
  width: 100%;
  height: 35px; 
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#error-message {
  margin-top: 5px;
  font-size: 12px; 
}
    </style>
    
</head>
<body>
	<form id="reset-password-form">
		<label>New Password:</label>
		<input type="password" id="new-password" oncopy="return false" onpaste="return false">
		
		<label>Confirm Password:</label>
		<input type="password" id="confirm-password" oncopy="return false" onpaste="return false">
		
		<button type="submit">Reset Password</button>
		<div id="error-message" style="color: red;"></div>
	</form>
	
	<script> document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    }, false);
    
    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const errorMessageDiv = document.getElementById("error-message");
    
    newPasswordInput.addEventListener("paste", function(e) {
        e.preventDefault();
        errorMessageDiv.innerText = "Paste is restricted";
        setTimeout(function() {
            errorMessageDiv.innerText = "";
        }, 2000);
    });
    
    confirmPasswordInput.addEventListener("paste", function(e) {
        e.preventDefault();
        errorMessageDiv.innerText = "Paste is restricted";
        setTimeout(function() {
            errorMessageDiv.innerText = "";
        }, 2000);
    });
    
    newPasswordInput.addEventListener("copy", function(e) {
        e.preventDefault();
        errorMessageDiv.innerText = "Copy is restricted";
        setTimeout(function() {
            errorMessageDiv.innerText = "";
        }, 2000);
    });
    
    confirmPasswordInput.addEventListener("copy", function(e) {
        e.preventDefault();
        errorMessageDiv.innerText = "Copy is restricted";
        setTimeout(function() {
            errorMessageDiv.innerText = "";
        }, 2000);
    });
    </script>
</body>
</html>
