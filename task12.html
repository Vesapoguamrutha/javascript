<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.translator {
    width: 500px;
    margin: 50px auto;
    text-align: center;
}

#language-select {
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#translated-text {
    font-size: 24px;
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <div class="translator">
        <h1 id="translated-text">Hi, welcome to Google Translation</h1>
        <select id="language-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="te">Telugu</option>
            <option value="nl">korean</option>
        </select>
    </div>

    <script>
        const languageSelect = document.getElementById('language-select');
const translatedText = document.getElementById('translated-text');
const originalText = 'Hi, welcome to Google Translation';

languageSelect.addEventListener('change', translateText);

function translateText() {
    const languageCode = languageSelect.value;
    const translation = google.translate(originalText, languageCode);
    translation.then(result => {
        translatedText.textContent = result.text;
    }).catch(error => {
        console.error(error);
    });
}
    </script>

</body>
</html>
