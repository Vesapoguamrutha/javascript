<!DOCTYPE html>
<html>
<head>
	<title>Image Magnifier</title>
	<style>
		.image-container {
	position: relative;
	width: 300px;
	height: 300px;
	overflow: hidden;
}

#image {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.magnifier {
	position: absolute;
	top: 0;
	left: 0;
	width: 100px;
	height: 100px;
	background-color: rgba(255, 255, 255, 0.5);
	border-radius: 50%;
	cursor: crosshair;
	display: none;
	background-repeat: no-repeat;

}
	</style>
</head>
<body>
	<div class="image-container">
		<img src="https://wallpapers.com/images/hd/gojo-satoru-side-profile-3xdwa05tznpyotz9.jpg" id="image" alt="Image">
		<div class="magnifier" id="magnifier"></div>
	</div>
<script>
const image = document.getElementById('image');
const magnifier = document.getElementById('magnifier');

image.addEventListener('mousemove', (e) => {
  magnifier.style.display = 'block';
  const rect = image.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  magnifier.style.left = `${x}px`;
  magnifier.style.top = `${y}px`;

  const magnifierX = x * 2;
  const magnifierY = y * 2;

  magnifier.style.backgroundImage = "url('https://wallpapers.com/images/hd/gojo-satoru-side-profile-3xdwa05tznpyotz9.jpg')";
  magnifier.style.backgroundPosition = `${x * -2}px ${y * -2}px`;
  magnifier.style.backgroundSize = "600px 600px";
});

image.addEventListener('mouseleave', () => {
  magnifier.style.display = 'none';
});
</script>
</body>
</html>
