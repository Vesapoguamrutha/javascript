<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.login-container {
    width: 300px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container img {
    width: 20%;
    margin-bottom: 10px;
    margin-left: auto;
    margin-right: auto;
    display: block;
}

.login-options {
    margin-bottom: 20px;
}

.login-options input[type="radio"] {
    display: none;
}

.login-options label {
    margin-right: 20px;
    cursor: pointer;
}

.input-fields input {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #0095f6;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png " alt="Instagram Logo">
        <form id="login-form">
            <div class="login-options">
                <input type="radio" id="email-login" name="login-type" checked>
                <label for="email-login">Email</label>
                <input type="radio" id="username-login" name="login-type">
                <label for="username-login">Username</label>
                <input type="radio" id="phone-login" name="login-type">
                <label for="phone-login">Phone Number</label>
            </div>
            <div class="input-fields">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="username" placeholder="Username">
                <input type="tel" id="phone" placeholder="Phone Number">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button type="submit">Log In</button>
            <div id="error-message"></div>
        </form>
    </div>

    <script>
const loginForm = document.getElementById('login-form');
const emailInput = document.getElementById('email');
const usernameInput = document.getElementById('username');
const phoneInput = document.getElementById('phone');
const passwordInput = document.getElementById('password');
const errorMessage = document.getElementById('error-message');

loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let isValid = true;

    
    if (emailInput.checked) {
        const emailValue = emailInput.value.trim();
        if (!emailValue.endsWith('@gmail.com')) {
            errorMessage.textContent = 'Invalid email address';
            isValid = false;
        }
    }

    if (usernameInput.checked) {
        const usernameValue = usernameInput.value.trim();
        if (usernameValue.includes(' ') || /\d/.test(usernameValue)) {
            errorMessage.textContent = 'Username should not contain spaces or digits';
            isValid = false;
        }
    }

    if (phoneInput.checked) {
        const phoneValue = phoneInput.value.trim();
        if (!/^\d{10}$/.test(phoneValue)) {
            errorMessage.textContent = 'Invalid phone number';
            isValid = false;
        }
    }

    const passwordValue = passwordInput.value.trim();
    if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(passwordValue)) {
        errorMessage.textContent = 'Password should have at least 8 characters, one uppercase letter, one lowercase letter, one digit and one special symbol';
        isValid = false;
    }

    if (isValid) {
        console.log('Login successful');
    }
});
    </script>
</body>
</html>
